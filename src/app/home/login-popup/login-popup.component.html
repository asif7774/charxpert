<div class="modal-form">
    <form action="" #signinform="ngForm">
        <div class="form-group">
           <input type="text" name="E-mail" id="E-mail" placeholder="E-mail" class="custom-input" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required [(ngModel)]="userName" #email="ngModel">
           <div *ngIf="email.invalid && (email.dirty || email.touched || signinform.submitted)"
                class="text-error text-left">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.hasError('pattern')">This value should be a valid email.</div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Password" name="Password" id="Password" class="custom-input" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d][A-Za-z\d!@#$%^&*()_+]*" required
            [(ngModel)]="password" #passwordValue="ngModel">
            <div *ngIf="passwordValue.invalid && (passwordValue.dirty || passwordValue.touched || signinform.submitted)"
                class="text-error text-left">
                <div *ngIf="passwordValue.errors.required">Password is required</div>
                <div *ngIf="passwordValue.hasError('pattern')">Please enter valid Password.</div>
            </div>
        </div>
        <div class="login-check-link form-group">
            <div class="login-check">
                <label for="">
                    <input type="checkbox"><span>Remember me</span>
                </label>
            </div>
            <div class="login-rem-me">
                <span class="anchor-tag">Forgot Password?</span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-green" [disabled]="!signinform.form.valid" (click)="SignInUser()">Sign In</button>
        </div>
        <div class="form-group">
            <div class="login-option">Or</div>
        </div>
        <div class="form-group">
            <div class="linkeding-option">
                <span class="anchor-tag signin-linkeding">
                    <svg class="icon" viewBox="0 0 900 900">
                        <use xlink:href="#linkedinIcon"></use>
                    </svg>
                    Sign in with Linkedin</span>
            </div>
        </div>
        <div class="if-no-account">
            Donâ€™t have an account? <span class="anchor-tag" (click) = "OnSignUpClick()">Signup Now</span>
        </div>
    </form>
</div>
