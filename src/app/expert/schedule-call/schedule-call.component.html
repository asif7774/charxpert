<div class="profile-setting-main">
    <div class="profile-setting-head pb-3">
        <h3>Schedule a call with <b>User name</b></h3>
    </div>
    <div class="profile-setting-body">
       Schedule calendar Pending
    </div>
</div>

<button class="btn btn-outline-primary" (click)="ScheduleCallModal(content)">Schedule modal</button>

<ng-template #content let-modal>
    <div class="theme-modal">
        <div class="modal-close">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <svg viewBox="0 0 475 475" class="icon">
                    <use xlink:href="#close"></use>
                </svg>
            </button>
        </div>
        <div class="query-modal-content">
            <div class="query-modal-head mb-4">
                <div class="modal-query-title">
                    <h3>Schedule a Call</h3>
                </div>
                <div class="modal-query-reset">
                    <button class="theme-btn-tursary">Reset</button>
                </div>
            </div>
            <form action="">
                <div class="query-modal-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Date</label>
                                <input type="text" class="custom-form-control" placeholder="Select Date" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Time from</label>
                                <input type="text" class="custom-form-control" placeholder="Time" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Time to</label>
                                <input type="text" class="custom-form-control" placeholder="Time" />
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="">Agenda</label>
                                <textarea class="custom-form-control" placeholder="Type here..."  rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group text-right">
                        <button class="theme-btn-primary">Schedule</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
