<div class="profile-setting-main">
    <div class="profile-setting-head pb-3">
        <h3>Track Query</h3>
    </div>
    <div class="profile-setting-body">
        <div class="acknowledge-page-main">
            <div class="ack-user-list">
                <ul>
                    <li class="active">
                        <div class="call-head">
                            <div class="call-user-info">
                                <div class="call-user-img">
                                    <span><img src="https://writestylesonline.com/wp-content/uploads/2019/01/What-To-Wear-For-Your-Professional-Profile-Picture-or-Headshot.jpg" alt=""></span>
                                </div>
                                <div class="call-user-name">
                                    <h3>John Doe</h3>
                                    <p>Finance Administrator</p>
                                    <div class="user-rating">
                                        <ngb-rating [max]="5" [(rate)]="currentRate"></ngb-rating>
                                    </div>
                                </div>
                            </div>
                            <div class="call-rates">
                                <label>$50</label>
                                <span>Per hour</span>                                
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="call-head">
                            <div class="call-user-info">
                                <div class="call-user-img">
                                    <span><img src="https://writestylesonline.com/wp-content/uploads/2019/01/What-To-Wear-For-Your-Professional-Profile-Picture-or-Headshot.jpg" alt=""></span>
                                </div>
                                <div class="call-user-name">
                                    <h3>John Doe</h3>
                                    <p>Finance Administrator</p>
                                    <div class="user-rating">
                                        <ngb-rating [max]="5" [(rate)]="currentRate"></ngb-rating>
                                    </div>
                                </div>
                            </div>
                            <div class="call-rates">
                                <label>$50</label>
                                <span>Per hour</span>                                
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="ack-user-rating-box">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="ack-left">
                            <div class="ack-dated">
                                On 24 May 2020 <span>at 2.30 PM IST</span>
                            </div>
                            <div class="ack-dated">
                                Duration : 1 hr 20 min <span>@ 78$ per hour</span>
                            </div>
                            <div class="ack-amount">
                                <h1>$100</h1>
                                <div class="bonus">
                                    <input type="number">
                                </div>
                            </div>
                            <div class="submit-ack">
                                <button class="theme-btn-primary">Acknowledge</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="ack-right">
                            <h4>Rate the Expert</h4>
                            <div class="ack-exp-rate">
                                <ngb-rating [max]="5" [(rate)]="currentRate"></ngb-rating>
                                <div class="rate-count">
                                    <span>{{currentRate}}</span>/5
                                </div>
                            </div>
                            <div class="rate-desc">
                                <textarea name="" id="" rows="4" class="custom-form-control" placeholder="Provide some feedback for the expertâ€¦"></textarea>
                            </div>
                            <button class="theme-btn-secondary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
